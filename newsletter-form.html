<div class="container newsletter-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2 class="newsletter-title">Subscribe to Our Newsletter</h2>
            <form id="newsletter-form">
                <div class="newsletter-mb-3">
                    <label for="email" class="newsletter-form-label">Email address</label>
                    <input type="email" class="newsletter-form-control form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="newsletter-mb-3 form-check">
                    <input type="checkbox" class="newsletter-form-check-input form-check-input" id="consent">
                    <label class="newsletter-form-check-label form-check-label" for="consent">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="newsletter-btn-primary btn btn-primary">Subscribe</button>
            </form>
        </div>
    </div>
</div>
